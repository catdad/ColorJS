<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-scaffold/core-scaffold.html">

<polymer-element name="cjs-scaffold" extends="core-scaffold" attributes="fill color">
    <template>
        <style>
            shadow /deep/ core-toolbar{
                background: {{fill}};
                color: {{color}};
            }
            core-scaffold /deep/ #dropShadow { display: none; }
        </style>
        
        <shadow></shadow>
    </template>
    
    <script>
        Polymer('cjs-scaffold', {
            fill: '#bada55',
            color: 'inherit'
        });
    </script>
</polymer-element>
